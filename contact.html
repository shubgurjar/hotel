<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the Hotel which provides the best experience in the whole Indore. ">
    <meta name="keywords" content="Hotel, Indore Hotel, M.P. Hotel ">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
    <title>Hotel INH | Contact   </title>
</head>
<body>
    <header>
        <nav id="navbar">
             <div class="container">
                <h1 class="logo"><a href="index.html">INH</a></h1>
                    <ul>
                        <li><a  href="index.html">Home</a> </li>
                        <li><a  href="about.html">About</a> </li>
                        <li><a class="current" href="contact.html">Contact</a> </li>
                    </ul>
             </div>
        </nav>
    </header> 
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the below form to contact us</p>
        <form action="#">
          <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-group">
              <label for="message">Message</label>
              <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box" >
          <i class="fas fa-hotel fa-3x"></i>
          <h2>Location</h2>
          <p>Main st, Indore LIG</p>

        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h2>Phone no.</h2>
          <p>(555) 555-5555</p>
        </div>
        <div class="box" >
          <i class="fas fa-envelope fa-3x"></i>
          <h2>Email</h2>
          <p>frontdesk@hotel.co</p>
        </div>
      </div>
    </section>
    
    <footer>Hotel INH &copy; All Rights Reserved</footer>

</body>
</html>
